    <div class="app-container">

        <ul>

                <app-home _nghost-c2="">

                                        <h3 _ngcontent-c2="" class="h-t text-center text-white text-uppercase">Bienvenue sur le portail Assuré de la CNSS</h3>
                                        <p _ngcontent-c2="" class="blockquote text-white">La connexion à votre espace privé, vous donne un accès sécurisé à une panoplie de services en ligne. Suivez votre protection sociale en toute simplicité.</p>
                                        <div _ngcontent-c2="" class="text-center">
                                        <button _ngcontent-c2="" class="btn-lg btn btn-primary text-uppercase signup-button text-white"> Créer mon compte </button>
                                        </div>
                                        </div>
                                        </div>
                                        </div>
                                        <div _ngcontent-c2="" class="col-md-6">
                                        <div _ngcontent-c2="" class="card" style="margin-bottom: 20px;padding: 16px;">
                                        <div _ngcontent-c2="" class="card-header">
                                        <h3 _ngcontent-c2="" class="text-uppercase card-title">Accès sécurisé</h3>
                                        </div>
                                        <div _ngcontent-c2="" class="bg-light">
                                            <div _ngcontent-c2="" class="card-body p-4">
                                                <form _ngcontent-c2="" novalidate="" class="ng-untouched ng-pristine ng-invalid">
                                                    <div _ngcontent-c2="" class="form-group">
                                                        <input _ngcontent-c2="" class="form-control input-lg ng-untouched ng-pristine ng-invalid" formcontrolname="username" mask="000000000" type="text" placeholder="N° Immatriculation / Login">
                                                        <!----></div>
                                                        <div _ngcontent-c2="" class="form-group">
                                                        <input _ngcontent-c2="" class="form-control input-lg ng-untouched ng-pristine ng-invalid" formcontrolname="password" type="password" placeholder="Mot de passe">
                                                        <!----></div>
                                                        <div _ngcontent-c2="" class="form-group">
                                                        <!----></div>
                                                        <div _ngcontent-c2="" class="form-group list-action">
                                                        <button _ngcontent-c2="" class="btn btn-lg bgc-green2 text-uppercase text-white btn-block-sm-down" type="submit"><!----> Accéder </button>
                                                        <!-- <ul _ngcontent-c2="" class="pull-right pull-left-sm-down text-right text-left-sm-down list-unstyled mt-sm-down">
                                                        <li _ngcontent-c2=""><a _ngcontent-c2="" class="cgreen">Créer mon compte</a></li>
                                                        <li _ngcontent-c2=""><a _ngcontent-c2="" class="cgreen">Mot de passe oublié</a></li>
                                                        <li _ngcontent-c2=""><a _ngcontent-c2="" class="cgreen" routerlink="/contact" href="/Portail_cnss/contact">J'ai un problème de connexion</a></li>
                                                        </ul> -->

                                                </form>

                                         </div>
                                </div>
                            </div>
                        </div>
